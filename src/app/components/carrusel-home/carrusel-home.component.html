<div id="home" *ngIf="imageArrayCarrusel && establismentInformation.template == 1">
  <div id="home-inner" class="home-inner" style="height: auto;">
    <div id="slides_wrapper" class="">

      <owl-carousel-o [options]="customOptions" class="owl-carousel-home">

        <ng-container *ngFor="let imageCarrusel of imageArrayCarrusel">
          <ng-template carouselSlide [id]="imageCarrusel.id">

            <div class="row m-0 row-img-carrusel">
              <div
                class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12 p-0 d-xl-block d-lg-block d-md-block d-sm-none d-none div-text">
                <h5 class="text-white text-center mt-4 text-h5-image">{{ imageCarrusel.description }}</h5>
              </div>
              <div [ngStyle]="{'background-image': 'url(' + (imageCarrusel.imageCloud | safeHtml) + ')'}"
                class="col-xl-8 col-lg-8 col-md-8 col-sm-12 col-12 p-0 d-xl-block d-lg-block d-md-block d-sm-block d-block bg-fix">
              </div>
            </div>

          </ng-template>
        </ng-container>

      </owl-carousel-o>

    </div>

  </div>

  <div class="booking-wrapper horizontal m-0">

    <app-bar-search [establismentInformation]="establismentInformation">
    </app-bar-search>
  </div>

</div>



<div id="home" *ngIf="imageArrayCarrusel && establismentInformation.template != 1">
  <div id="home-inner" class="home-inner" style="height: auto;">
    <div id="slides_wrapper" class="">

      <owl-carousel-o [options]="customOptions" class="owl-carousel-home">

        <ng-container *ngFor="let imageCarrusel of imageArrayCarrusel">
          <ng-template carouselSlide [id]="imageCarrusel.id">

            <div class="row m-0 row-img-carrusel">
              <div [ngStyle]="{'background-image': 'url(' + imageCarrusel.imageCloud + ')'}" class="col-12 bg-fix">

                <div class="div-image-information d-xl-block d-lg-block d-md-block d-sm-none d-none">
                  <h5 class="text-white text-center text-shadow mt-4">{{ imageCarrusel.description }}</h5>
                </div>

              </div>
            </div>

          </ng-template>
        </ng-container>

      </owl-carousel-o>

    </div>

  </div>

  <div class="booking-wrapper horizontal m-0">



    <app-bar-search [establismentInformation]="establismentInformation">
    </app-bar-search>
  </div>

</div>
